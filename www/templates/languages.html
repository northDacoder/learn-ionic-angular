<ion-view title="Languages">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="language in languages" href="#/app/languages/{{language.id}}">
        {{language.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
